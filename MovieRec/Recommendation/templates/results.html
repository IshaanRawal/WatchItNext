<!-- This is the html template for the results page. To keep the same styling across the website, it is built by extending base.html
     The page displays the recommendations the final list to the users. It then gives the option to the user to either search another movie
     or log out successfuly.
-->

{% extends 'base.html' %}

{% block title %}

Results!

{% endblock %}

{% block content %}

    <body>

        <div div class="overflow-hidden p-3 p-md-5 m-md-3 bg-dark" style="color:bisque">

            <h2 class="text-center "> 
                Here are some recommendations for you!
            </h2>
           
            <br>
            
            <table class="table table-hover table-dark">
                
                <tr>
                    <th>Index</th>
                    <th>Title</th>
                </tr>

                {% for table in tables %}
                {{ table|safe }}
               
                {% endfor %}
            
            </table>

            <div class="text-center">
                
                <p>
                    <h4>Want to search another movie?</h4>
                </p>
            
                <a class="btn btn-bg btn-primary" href="{{ url_for('recommender_page') }}">Search!</a>
                
                <br>
                <br>
                
                <p>
                    <h4>Log Out</h4>
                </p>
            
                <a class="btn btn-bg btn-primary" href="{{ url_for('logout_page') }}">Logout</a>
            
            </div>
        
        
        </div>
       
    </body>
{% endblock %}
